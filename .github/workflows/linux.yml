name: Linux

on: [push]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { name: "Ubuntu", os: ubuntu-latest, target: "linux" }
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade PIP
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Display Python Version
        run: python --version

      - name: Display PIP Version
        run: pip --version

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v1.8
        with:
          cmake-version: "3.20.0"

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master
        with:
          version: "1.10.0"

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl-dev libegl-dev libx11-dev libx11-xcb-dev libfontenc-dev libice-dev libsm-dev libxau-dev libxaw7-dev libxcomposite-dev libxcursor-dev libxdamage-dev libxdmcp-dev libxext-dev libxfixes-dev libxft-dev libxi-dev libxinerama-dev libxkbfile-dev libxmu-dev libxmuu-dev libxpm-dev libxrandr-dev libxrender-dev libxres-dev libxss-dev libxt-dev libxtst-dev libxv-dev libxvmc-dev libxxf86vm-dev xtrans-dev libxcb-render0-dev libxcb-render-util0-dev libxcb-xkb-dev libxcb-icccm4-dev libxcb-image0-dev libxcb-keysyms1-dev libxcb-randr0-dev libxcb-shape0-dev libxcb-sync-dev libxcb-xfixes0-dev libxcb-xinerama0-dev xkb-data libxcb-dri3-dev uuid-dev libxcb-util-dev

      - name: Nativium - Install
        run: git clone https://github.com/nativium/nativium.git nativium

      - name: Nativium - Install Python Dependencies
        working-directory: nativium
        run: pip install -r requirements.txt

      - name: Nativium - Install Custom
        working-directory: nativium
        run: python nativium.py custom install --path=../custom

      - name: Nativium - Install Glue Code Tool
        working-directory: nativium
        run: python nativium.py gluecode setup

      - name: Nativium - Setup Conan
        working-directory: nativium
        run: python nativium.py conan setup

      - name: Nativium - Setup
        working-directory: nativium
        run: python nativium.py target ${{ matrix.config.target }} setup

      - name: Nativium - Build
        working-directory: nativium
        run: python nativium.py target ${{ matrix.config.target }} build

      - name: Nativium - Package
        working-directory: nativium
        run: python nativium.py target ${{ matrix.config.target }} package

      - name: Nativium - Dist Generate
        working-directory: nativium
        run: python nativium.py target ${{ matrix.config.target }} dist generate

      - name: Github Action - Upload
        uses: actions/upload-artifact@v2
        with:
          name: artifact-${{ matrix.config.target }}.tar.gz
          path: nativium/build/${{ matrix.config.target }}/dist/dist.tar.gz

      - name: Nativium - Dist Upload
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          NATIVIUM_AWS_KEY_ID: ${{ secrets.NATIVIUM_AWS_KEY_ID }}
          NATIVIUM_AWS_SECRET_KEY: ${{ secrets.NATIVIUM_AWS_SECRET_KEY }}
        working-directory: nativium
        run: python nativium.py target ${{ matrix.config.target }} dist upload --force

      - name: Release - Setup
        working-directory: nativium
        if: startsWith(github.ref, 'refs/tags/v')
        run: mv build/${{ matrix.config.target }}/dist/dist.tar.gz ${{ matrix.config.target }}.tar.gz

      - name: Release
        working-directory: nativium
        id: upload-release-asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: ${{ matrix.config.target }}.tar.gz
